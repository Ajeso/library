<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <main>
        <header>
            <h2>My Library</h2>

        </header>

        <div class="dialog">
            <button class="btn" command="show-modal" commandfor="my-dialog">New Book</button>
            <dialog id="my-dialog">
                <form id="book-form">
                    <div>
                        <label for="book-title">Title:</label>
                        <input type="text" id="book-title" name="title" required placeholder="Enter book title">
                    </div>

                    <div>
                        <label for="book-author">Author:</label>
                        <input type="text" id="book-author" name="author" required placeholder="Enter author name">
                    </div>

                    <div>
                        <label for="book-pages">Pages:</label>
                        <input type="number" id="book-pages" name="pages" min="1" required
                            placeholder="Number of pages">
                    </div>

                    <div>
                        <label>Read Status:</label>
                        <div class="radio-group">
                            <div>
                                <input type="radio" id="book-read-yes" name="read" value="true">
                                <label for="book-read-yes">Read</label>
                            </div>

                            <div>
                                <input type="radio" id="book-read-no" name="read" value="false" checked>
                                <label for="book-read-no">Not Read</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit">Add Book</button>
                </form>
                <button class="btn" commandfor="my-dialog" command="close">Close</button>
            </dialog>

        </div>
        <section class="container">
            <div class="book-card"></div>
            <div class="book-card"></div>


        </section>


    </main>

</body>

<script src="main.js" . defer></script>

</html>
